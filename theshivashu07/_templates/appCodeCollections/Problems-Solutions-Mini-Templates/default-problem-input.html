




                                    <div style="content-visibility: auto; background-color: white; padding: 20px; border-radius: 5px; "> 

 	                                	<!-- <form method="POST" action="/codecollections/addproblems/"> -->
	                                    <form method="POST" action="{{ target | default:request.path}}">
	                                    {% csrf_token %}

	                                        <!-- <input  type="hidden" name="comingFrom" value="problem_head">  -->
	                                        <div class="col-md-12" style="padding: 20px; background-color: #303030; border-radius: 5px;">  
	                                            <div class="col-md-12 inputbox" style="padding:0; margin:0;">
	                                                <label class="labels" style=""> Enter Problem Title </label>
	                                                <input class="codeinputs" type="text" id="ProblemsTitle" name="ProblemsTitle" placeholder="typing..."  style="" required>
	                                            </div>
	                                            <div class="col-md-12 inputbox" style="padding:0; margin: 0; margin-top:10px;">
	                                                <label class="labels"> Select Plateforms </label>
                                                    <div style="display:flex;overflow-x: scroll; background-color: white; border-radius: 5px; border: 1px solid #d5d5d5; padding: 2px;">
                                                        {% if Plateforms %}
                                                            {% for object in Plateforms %}
                                                                <div style="flex: none; padding: 5px 10px;">
                                                                    <input type="checkbox" selected id="ProblemsPlateforms" name="ProblemsPlateforms" value="{{object.id}}" {% if object in ProblemDataSet.plateforms %} checked {% endif %}>
                                                                    <label for="ProblemsPlateforms"> {{object.name}}</label>
                                                                </div>
                                                            {% endfor %}
                                                        {% else %}
                                                            <div style="flex: none; padding: 5px 10px;">
                                                                <label for="None" style="font-style:italic;color: burlywood;"> <u style='margin-right:5px;font-weight:bold;'>Note:</u>   Now no data-fields are available to select here.</label>
                                                            </div>
                                                        {% endif %}
                                                    </div>
	                                            </div>
	                                            <div class="col-md-12 inputbox" style="padding:0; margin: 0; margin-top:10px;">       
	                                                <label class="labels"> Select Data Structures </label>
                                                    <div style="padding-left:5px;display:flex;overflow-x: scroll; background-color: white; border-radius: 5px; border: 1px solid #d5d5d5; padding: 2px;">
                                                        {% if DataStructures %}
                                                            {% for object in DataStructures %}
                                                                <div style="flex: none; padding: 5px 10px;">
                                                                    <input type="checkbox" id="ProblemsDataStructures" name="ProblemsDataStructures" value="{{object.id}}" {% if object in ProblemDataSet.datastructures %} checked {% endif %}>
                                                                    <label for="ProblemsDataStructures"> {{object.name}}</label>
                                                                </div>
                                                            {% endfor %}
                                                        {% else %}
                                                            <div style="flex: none; padding: 5px 10px;">
                                                                <label for="None" style="font-style:italic;color: burlywood;"> <u style='margin-right:5px;font-weight:bold;'>Note:</u>   Now no data-fields are available to select here.</label>
                                                            </div>
                                                        {% endif %}
                                                    </div>
	                                            </div>


                                                <div class="col-md-12 inputbox" style="padding:0; margin:0; margin-top:10px;">
                                                    <label class="labels" style=""> Enter Details </label>
                                                    <textarea name="ProblemsDetailSet" id="ProblemsDetailSet" class="codetextarea codeinputs" placeholder="typing..." style="height:250px; background-color:white;" required></textarea>
                                                </div>
                                                <div class="col-md-6 inputbox" style="padding:0; margin:0; padding-right:5px; margin-top:10px;">
                                                    <label class="labels" style=""> Expected Time Complexity </label>
                                                    <input class="codeinputs" type="text" id="ProblemsTimeComplexity" name="ProblemsTimeComplexity" placeholder="typing..." style="">
                                                </div>
                                                <div class="col-md-6 inputbox" style="padding:0; margin:0; padding-left:5px; margin-top:10px;">
                                                    <label class="labels" style=""> Expected Auxiliary Space </label>
                                                    <input class="codeinputs" type="text" id="ProblemsAuxiliarySpace" name="ProblemsAuxiliarySpace" placeholder="typing..." style="">
                                                </div>
                                                <div class="col-md-12 inputbox" style="padding:0; margin:0; padding:20px 0 10px 0">
                                                    <input class="codeinputs" type="submit" style="width:10%; background-color:darkred; color:white;"> 
                                                </div>

                                            </div>

                                        </form>

                                    </div>
